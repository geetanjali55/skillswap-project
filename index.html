<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envelope Form</title>
  <style>
    /* COLORS */
    :root {
      --color-primary: #f34e43;
      --color-secondary: #ed4135;
      --color-border: #00000024;
      --color-text-primary: #a59090;
      --color-text-secondary: #4c4444;
      --color-shadow: #75757524;
    }

    body {
      font-family: sans-serif;
      background-color: #fefefe;
    }

    /* Envelope Container - You can move this anywhere */
    .envelope-container {
      position: relative;
      display: inline-block;
      top: 40vh;
      left: 50%;
      transform: translateX(-50%);
      padding: 100px; /* ⬅️ Increased space inside container */
      background-color: #fff7f7; /* Optional: for visual clarity */
      border: 1px dashed #ccc;   /* Optional: to see container boundary */
    }

    .envelope {
      width: 224px;
      height: 224px;
      overflow: hidden;
      position: relative;
      transition: all ease;
      animation: tremble 1s infinite;
    }

    .envelope--base {
      top: 100px;
      z-index: 2;
      width: 220px;
      height: 121px;
      position: relative;
      border-radius: 4px;
      border: 2px solid var(--color-border);
      background-color: var(--color-secondary);
    }

    .envelope__tab {
      left: 28px;
      z-index: 1;
      bottom: 26px;
      width: 212px;
      height: 140px;
      position: absolute;
      transform: rotateZ(45deg);
      border-top-left-radius: 30px;
      background-color: var(--color-primary);
      border: 2px solid var(--color-border);
    }

    .envelope__letter {
      left: 29px;
      z-index: 4;
      width: 158px;
      bottom: 17px;
      height: 140px;
      cursor: pointer;
      font-size: 16px;
      padding: 12px 12px;
      border-radius: 4px;
      position: absolute;
      box-sizing: border-box;
      background-size: cover;
      color: var(--color-text-primary);
      border: 1px solid var(--color-border);
      transition: all 0.6s linear 0.4s;
      background-image: url("https://i.pinimg.com/564x/03/c3/fe/03c3fe8f10c79787d45f0cff0bc7bb52.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      /* backdrop-filter: blur(2px); */
    }

    .envelope__letter:hover {
      height: 300px;
      color: var(--color-text-secondary);
    }

    .envelope__letter:before {
      content: "";
      height: 0;
      width: 6px;
      right: -34px;
      bottom: -17px;
      position: absolute;
      border-top: 56px solid transparent;
      border-left: 107px solid var(--color-primary);
      border-right: 107px solid var(--color-primary);
      border-bottom: 65px solid var(--color-secondary);
    }

    .shadow {
      width: 230px;
      height: 30px;
      position: absolute;
      background-color: var(--color-shadow);
      border-radius: 50%;
      bottom: 26vh;
      animation: shadow 3s infinite;
      left: -3px;
    }

    @keyframes shadow {
      0% {
        width: 230px;
      }
      50% {
        width: 200px;
      }
      100% {
        width: 230px;
      }
    }

    @keyframes tremble {
      0% {
        transform: rotate(-1deg);
      }
      50% {
        transform: rotate(0deg);
      }
      75% {
        transform: rotate(1deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    /* Form Styles */
    .letter-form {
      display: flex;
      flex-direction: column;
      gap: 6px;
      color: var(--color-text-secondary);
    }

    .letter-form label {
      font-size: 12px;
      margin-top: 4px;
    }

    .letter-form input {
      padding: 5px;
      font-size: 12px;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      background-color: #fff;
      color: #333;
    }

    .letter-form button {
      margin-top: 6px;
      padding: 6px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      background-color: var(--color-primary);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .letter-form button:hover {
      background-color: #c63f38;
    }
  </style>
</head>
<body>
  <div class="envelope-container">
    <div class="envelope">
      <div class="envelope__tab"></div>
      <div class="envelope__letter">
        <form class="letter-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="skill-have">Skill I Have:</label>
          <input type="text" id="skill-have" name="skill_have" required />

          <label for="skill-need">Skill I Need:</label>
          <input type="text" id="skill-need" name="skill_need" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <button type="submit">Send</button>
        </form>
      </div>
      <div class="envelope--base"></div>
    </div>
    <div class="shadow"></div>
  </div>
</body>
</html>
